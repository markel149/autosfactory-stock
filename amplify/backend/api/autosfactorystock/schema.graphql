type Cliente @model @auth(rules: [{allow: public}]) {
  id: ID!
  nombre: String!
  apellido1: String!
  apellido2: String
  email: AWSEmail
  telefono: String
  dni: String!
}

type Coche @model @auth(rules: [{allow: public}]) {
  id: ID!
  marca: String!
  modelo: String!
  matricula: String!
  color: String
  kilometros: Int
  precioCompra: Float!
  precioVenta: Float
  notas: String
}
 